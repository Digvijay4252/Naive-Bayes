<!DOCTYPE html>
<html>
  <head>
    <title>Play Tennis Predictor (Naive Bayes)</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #eef4ff;
        padding: 40px;
      }
      .container {
        max-width: 500px;
        margin: auto;
        background: #fff;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      }
      h1 {
        text-align: center;
        color: #333;
      }
      label,
      select {
        display: block;
        margin: 15px 0 5px;
      }
      select,
      input[type="submit"] {
        width: 100%;
        padding: 10px;
        border-radius: 8px;
        border: 1px solid #ccc;
      }
      input[type="submit"] {
        background-color: #4caf50;
        color: white;
        font-size: 16px;
        margin-top: 20px;
        cursor: pointer;
      }
      .result {
        margin-top: 20px;
        font-size: 18px;
        text-align: center;
        color: #2c3e50;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>ðŸŽ¾ Play Tennis Predictor</h1>
      <form method="POST">
        <label for="outlook">Outlook:</label>
        <select name="outlook" required>
          <option>Sunny</option>
          <option>Overcast</option>
          <option>Rain</option>
        </select>

        <label for="temperature">Temperature:</label>
        <select name="temperature" required>
          <option>Hot</option>
          <option>Mild</option>
          <option>Cool</option>
        </select>

        <label for="humidity">Humidity:</label>
        <select name="humidity" required>
          <option>High</option>
          <option>Normal</option>
        </select>

        <label for="wind">Wind:</label>
        <select name="wind" required>
          <option>Weak</option>
          <option>Strong</option>
        </select>

        <input type="submit" value="Predict" />
      </form>

      {% if prediction %}
      <div class="result">ðŸŽ¯ Prediction: <strong>{{ prediction }}</strong></div>
      {% endif %}
    </div>
  </body>
</html>
